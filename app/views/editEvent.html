<div class="row" id="bodyPanel" style="padding:2em">
    <div class="row" id="{{vm.event.eName}}">
        <div class="row">
            <div class="col-xs-12">
                <h3> {{event.name}} </h3>
            </div>
            <div class="col-xs-12">
                <p class="col-xs-10">Event Type: {{event.type}}</p>
            </div>

            <div class="col-xs-12">
                <p class="col-xs-10">Host: {{event.host}}</p>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-6">
                <p class="col-xs-10">Start Date: {{event.startDate}}</p>
            </div>
            <div class="col-xs-6">
                <p class="col-xs-10">Start Time: {{event.startTime}}</p>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-6">
                <p class="col-xs-10">End Date: {{event.endDate}}</p>
            </div>
            <div class="col-xs-6">
                <p class="col-xs-10">End Time: {{event.endTime}}</p>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-10">
                <p>Location: {{event.location}}</p>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-10">
                <p>Discription: {{event.discription}}</p>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-10">
                <p>Add Guest: {{event.guestList}}</p>
            </div>

            <div class="col-xs-12">

                <div class="col-xs-10 buttonCase">
                    <button data-bind="click: EditEvent"> Edit&nbspEvent</button>
                </div>
            </div>
        </div>
    </div>
</div>
