<div class="bodyPanel headerPanel">
    <h3>Let's Create an Event!</h3>
</div>

<div class="row" id="bodyPanel">
    <div class="col-xs-12">
        <div class="col-xs-12">
            <input class="fullWidthInput" {{event.name}} placeholder='Event Name' />
        </div>
        <div class="col-xs-12">
            <input class="fullWidthInput" {{event.type}} placeholder='Event Type' />
        </div>

        <div class="col-xs-12">
            <input class="fullWidthInput" {{event.host}} placeholder='Host' />
        </div>

        <div class="col-xs-12">
            <input class="fullWidthInput" {{event.startDate}} placeholder='Start Date' />
        </div>

        <div class="col-xs-12">
            <div class="col-xs-6">
                <input class="fullWidthInput" {{event.startTime}} placeholder='Start Time' />
            </div>
            <div class="col-xs-6">
                <input class="fullWidthInput" {{event.endTime}} placeholder='End Time' />
            </div>
        </div>

        <div class="col-xs-12">
            <input class="fullWidthInput" {{event.location}} placeholder='Location' />
        </div>

        <div class="col-xs-12">
            <input class="fullWidthInput" {{event.discription}} placeholder='Discription' />
        </div>
    </div>
</div>

<div class="headerPanel" id="bodyPanel">
    <div class="row col-xs-12">
        <h4>Add Guests</h4>
        <div >
            <input class="col-xs-9" {{event.guestList}} placeholder='add Guest'/>
            <button type="button" class="btn btn-primary col-xs-2" role="button" ng-click="print();">Add</button>
        </div>
        
        
        <div class="row col-xs-12">
            <h5>Current Guest List</h5>
        </div>
    </div>
</div>
