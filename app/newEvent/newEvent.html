<div class="row" id="bodyPanel">
    <h3 class="center-text">Let's Create an Event!</h3>
    <div class="col-xs-12">
        <div class="col-xs-12">
            <input class="fullWidthInput" type='text' ng-model="event.name" {{event.name}} placeholder='Event Name' autofocus autocomplete="on" 
                   ng-class="{'error': validate(event.name, 'name') == 2, 'success': validate(event.name, 'name')  == 1 }" required/>
        </div>
        <div class="col-xs-12">
            <input list="eventTypes" class="fullWidthInput" {{event.type}} ng-model="event.type" placeholder='Event Type' autocomplete="on"
                   ng-class="{'error': validate(event.type, 'type') == 2, 'success': validate(event.type, 'type')  == 1 }" required/>
            <datalist id="eventTypes">
                <option value="Birthday Party" ng-selected="selected"></option>
                <option value="Conference"></option>
                <option value="Convention"></option>
                <option value="Dinner"></option>
                <option value="Movie Night"></option>
                <option value="Reunion"></option>
                <option value="Wedding"></option>
            </datalist>
        </div>

        <div class="col-xs-12">
            <input class="fullWidthInput" type='text' ng-model="event.host" {{event.host}} placeholder='Event Host' autocomplete="on" required
                   ng-class="{'error': validate(event.host, 'host') == 2, 'success': validate(event.host, 'host')  == 1 }" />
        </div>

        <!-- 
        <div class="col-xs-12">

                </div>
            </label>
        </div>
        -->

        <div class="col-xs-12">
            <input class="fullWidthInput" type='datetime-local' ng-model="event.startDateTime" {{event.startDate}} placeholder='Start Date' autocomplete="on"
                   ng-class="{'error': validate(event.startDateTime, 'startDateTime') == 2, 'success': validate(event.startDateTime, 'startDateTime')  == 1 }" required/>
        </div>
        
        <div class="col-xs-12">
            <input class="fullWidthInput" type='datetime-local' ng-model="event.endDateTime" {{event.startDate}} placeholder='End Date' autocomplete="on"
                   ng-class="{'error': validate(event.endDateTime, 'endDateTime') == 2, 'success': validate(event.endDateTime, 'endDateTime')  == 1 }" required/>
        </div>

    </div>

    <div id="locationField" class="col-xs-12">
        <input id="autocomplete" class="fullWidthInput" type="text" ng-model="event.location" {{event.location}} placeholder='Location' autocomplete="on" 
               onFocus="geolocate()"  ng-class="{'error': validate(event.location, 'location') == 2, 'success': validate(event.location, 'location')  == 1 }" required/>
    </div>

    <div class="col-xs-12">
        <input class="fullWidthInput" type="text" ng-model="event.discription" {{event.discription}} placeholder='Discription' 
               autocomplete="on"/>
    </div>
</div>

<div class="headerPanel" id="bodyPanel">
    <div class="row col-xs-12">
        <h4>Guest List</h4>

        <div class="row col-xs-12">
            <ul>
                <li ng-repeat="guest in event.guests">
                    {{guest.name}}
                </li>
            </ul>
        </div>

        <div>
            <input class="col-xs-9" ng-model="guest" {{event.guestList}} placeholder='add Guest' 
                   ng-class="{'error': validate(event.guests, 'guests') == 2 && submitTried == true, 'success': validate(event.guests, 'guests') == 1 && submitTried == true}" />
            <button type="button" ng-disabled="guest.length == 0" class="btn btn-primary col-xs-2 col-xs-offset-1" role="button" ng-click="addGuest();">Add</button>
        </div>
    </div>
</div>

<div class="bodyPanel">
    <div class="row col-xs-12">
        <submit class="btn btn-primary col-xs-10 col-xs-offset-1" type="submit" ng-click="createEvent();">Create Event!</submit>
    </div>
</div>
