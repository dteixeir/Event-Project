<div class="row">
    <div id="bodyPanel" ng-repeat="event in stuffs" ng-click="print(event)">
        <div class="row" id="{{event.eName}}">
            <div class="row">
                <div class="col-xs-12">
                    <h3>{{event.name}}</h3>
                </div>
                <div class="row">
                    <div class="col-xs-3">
                        <p> <b> Event&nbspType: </b> </p>
                    </div>
                    <div class="col-xs-9">
                        <p>{{event.type}}</p>
                    </div>

                </div>
                <div class="row">
                    <div class="col-xs-3">
                        <p> <b> Host: </b> </p>
                    </div>
                    <div class="col-xs-9">
                        <p>{{event.hostedBy}}</p>
                    </div>
                </div>

            </div>

            <div class="row">
                <div class="col-xs-3">
                    <p> <b> Event Date: </b></p>
                </div>
                <div class="col-xs-9">
                    <p>{{event.startDate | date: 'shortDate'}}</p>
                </div>
            </div>
             <div class="row">
                <div class="col-xs-9 col-xs-offset-3">
                    <p><b>From:</b> {{event.startTime | date: 'shortTime'}} <b>- To:</b> {{event.endTime | date: 'shortTime'}}</p>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-3">
                    <p> <b> Location: </b> </p>
                </div>
                <div class="col-xs-9">
                    <p> {{event.location}}</p>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-3">
                    <p><b>Discription: </b></p>
                </div>
                <div class="col-xs-9">
                    <p>{{event.discription}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
